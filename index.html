    <!-- create modal -->
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
                Create TODO
            </h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onClick="createModalClose()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
                <label> Title </label>
                <input id="todo-title-input" type="text" />
            </div>
            <div>
                <label> Description </label>
                <input id="todo-description-input" type="text" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onClick="createModalClose()"
            >
              Close
            </button>
            <button onClick="createTodo()" type="button" class="btn btn-primary">
                Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- edit modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
                Edit TODO
            </h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onClick="createModalClose()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
                <label> Title </label>
                <input id="todo-title-edit-input" type="text" />
            </div>
            <div>
                <label> Description </label>
                <input id="todo-description-edit-input" type="text" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onClick="createEditModalClose()"
            >
              Close
            </button>
            <button onClick="updateTodo()" type="button" class="btn btn-primary">
                Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
